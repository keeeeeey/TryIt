<!DOCTYPE html>
<html xmlns:th = "http://www.thymeleaf.org">
<head>
    <meta http-equiv = "Content-Type" content="text/html;charset=UTF-8"><!--한글 설정--!>
    <!-- plugins -->
    <link rel="stylesheet" href="../../css/plugins.css">

    <!-- custom css -->
    <link href="../../css/styles.css" rel="stylesheet">
	<script>
	
	function isEmpty(value) {
		if (value == null || value == "" || value == undefined || (value != null && typeof value == "object" && !Object.keys(value).length)) {
			return true;
		}

		return false;
	}
	
	</script>
</head>


<th:block th:include="newheader"></th:block>

  <!-- start service-center section -->
        <section>
            <div class="container">
                <div class="row justify-content-center">

                    <!-- start left panel -->
                    <div class="col-lg-4 col-sm-9 sm-margin-40px-bottom">

                        <div class="account-pannel">

                            <div class="list-group">
                                <a class="list-group-items active" href="account-orders.html"><i class="ti-bag padding-10px-right"></i>공지사항</a>
                                <a class="list-group-items" href="service-center_faq"><i class="ti-user padding-10px-right"></i>FAQ</a>
                                <a class="list-group-items" href="account-address.html"><i class="ti-location-pin padding-10px-right"></i>QnA</a>
                            
                       
                                    
                                </div>
                            

                        </div>

                    </div>
                    <!-- end left panel -->

                    <!-- start right panel -->
                    <div class="col-lg-8">

                        <div class="common-block">

                            <div class="inner-title">
                                <h4 class="no-margin-bottom">Notice</h4>
                            </div>

                        <div class="table-responsive clearfix">
								<table class="table table-hover">
									<thead>
										<tr>
											<th>번호</th>
											<th>제목</th>
											<th>작성자</th>
											<th>등록일</th>
											<th>조회 수</th>
										</tr>
									</thead>
									<tbody>
										<tr th:if="${not #lists.isEmpty( noticeList )}" th:each="row : ${noticeList}">
											<td th:text="${row.notice_id}"></td>
											<td class="text-left">
												<a th:href="@{/service-center/view( idx=${row.notice_id} )}" th:text="${row.notice_title}"></a>
											</td>
											<td th:text="${row.notice_writer}"></td>
											<td th:text="${row.notice_date}"></td>
											<td th:text="${row.notice_viewCnt}"></td>
										</tr>
										<tr th:unless="${not #lists.isEmpty( noticeList )}">
											<td colspan="5">조회된 결과가 없습니다.</td>
										</tr>
									</tbody>
								</table>
					
								<div class="btn_wrap text-right">
									<a th:href="@{/service-center/write}" class="butn-style2">Write</a>
								</div>
								<!-- start pagination -->
									<div class="pagination text-small text-uppercase text-extra-dark-gray margin-50px-top sm-margin-35px-top">
	                                    <ul>
	                                        <th:block  th:with="start = ${pageMaker.startPage}, end = ${pageMaker.endPage}">
	                                            <li
	                                                th:with="start = ${pageMaker.startPage}, end = ${pageMaker.endPage}"
	                                                th:each="pageButton : ${#numbers.sequence(start, end)}" th:class="${pageButton == pageMaker.cri.pageNum} ? 'active'">
	                                                <a th:href="@{/service-center?page={page} (page = ${pageButton})}" th:text=${pageButton}></a>
	                                            </li>
	                                        </th:block>
	                                    </ul>
	                                </div>
	                             
								<!-- end pagination -->	
					
					
							</div>
                        </div>

                    </div>
                    <!-- end right panel -->
                </div>
            </div>
        </section>
        <!-- end service-center section -->
   <!-- end main-wrapper section -->

<th:block th:include="include/footer"></th:block>



    <!-- start scroll to top -->
    <a href="#!" class="scroll-to-top"><i class="fas fa-angle-up" aria-hidden="true"></i></a>
    <!-- end scroll to top -->

    <!-- jQuery -->
    <script src="js/jquery.min.js"></script>

    <!-- category navigation -->
    <script src="js/classie.js"></script>
    <script src="js/mlpushmenu.js"></script>

    <!-- tab -->
    <script src="js/easy.responsive.tabs.js"></script>

    <!-- owl carousel -->
    <script src="js/owl.carousel.min.js"></script>

    <!-- jquery.counterup.min -->
    <script src="js/jquery.counterup.min.js"></script>

    <!-- stellar js -->
    <script src="js/jquery.stellar.min.js"></script>

    <!-- waypoints js -->

</html>
