<script>

function modify(order_id, product_id){


	
    let product_deliver = $("#"+product_id).val(); 
    
    
    $.ajax({
		type:"post",
		dataType : "text",
		async : false,
		url : "/modify_order",
		data : {order_id:order_id,product_id:product_id,product_deliver:product_deliver},
		success:function(){
			alert("수정되었습니다.");
		
		},
		
	});

	
}
