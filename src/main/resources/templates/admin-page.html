
<th:block th:include="newheader"></th:block>

        <!-- start page title section -->
        <section class="page-title-section bg-img cover-background" data-background="img/bg/page-title.jpg">
            <div class="container">

                <div class="title-info">
                    <h1>OrderList</h1></div>
                <div class="breadcrumbs-info">
                    <ul>
                        <li><a href="home-shop-1.html">Home</a></li>
                        <li><a href="#!">My Orders</a></li>
                    </ul>
                </div>

            </div>
        </section>
        <!-- end page title section -->

        <!-- start account-orders section -->
        <section>
            <div class="container">
                <div class="row justify-content-center">

                    <!-- start left panel -->
                    <div class="col-lg-4 col-sm-9 sm-margin-40px-bottom">

                        <div class="account-pannel">

                            <div class=" padding-25px-all sm-padding-20px-all">

                                <div class="text-center">
                                    <div class="padding-15px-bottom">
                                        <img class="img-fluid rounded-circle img-thumbnail" src="img/avatar/t-3.jpg" alt="...">
                                    </div>
                                    <h6 class="font-size18 sm-font-size16 no-margin-bottom">Peter Parker</h6>
                                    <small>Joined February 06, 2017</small>
                                    <div class="reward-points">
                                        <i class="ti-star text-theme-color padding-5px-right"></i> Points: 7386
                                    </div>
                                </div>
                            </div>

                            <div class="list-group">
                                <a class="list-group-items active" href="account-orders.html"><i class="ti-bag padding-10px-right"></i>Orders<span class="badge badge-pill">6</span></a>
                                <a class="list-group-items" href="account-profile.html"><i class="ti-user padding-10px-right"></i>Profile</a>
                                <a class="list-group-items" href="account-address.html"><i class="ti-location-pin padding-10px-right"></i>Addresses</a>
                                <a class="list-group-items" href="account-wishlist.html"><i class="ti-heart padding-10px-right"></i>Wishlist<span class="badge badge-pill">3</span></a>
                                <a class="list-group-items" href="account-tickets.html"><i class="ti-tag padding-10px-right"></i>My Tickets<span class="badge badge-pill">4</span></a>
                            </div>

                        </div>

                    </div>
                    <!-- end left panel -->

                    <!-- start right panel -->
                    <div class="col-lg-8">

                        <div class="common-block">

                            <div class="inner-title">
                                <h4 class="no-margin-bottom">OrderList</h4>
                            </div>

                        <div class="table-responsive">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>Order id</th>
                                        <th>Date</th>
                                        <th>Status</th>
                                        <th>Total</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="row : ${orderList}">
                                        <th th:text = "${row.order_id}">
                                        </th>
                                        <td>
                                            10 January 2020
                                        </td>
                                        <td>
                                            <span class="fas fa-circle text-primary small mr-1"></span> Pending
                                        </td>
                                        <td>$29</td>
                                        <td>
                                            <a href="#!" class="text-theme-color">Pay</a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <a class="butn-style2 margin-15px-top" href="#!"><span>Show All Orders</span></a>
                        </div>

                    </div>
                    <!-- end right panel -->
                </div>
            </div>
        </section>
        <!-- end account-orders section -->
