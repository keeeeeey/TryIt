<style>
input[name="accordion"] {display:none;}
input[name="accordion"] + label 
{	display:block;
	padding:20px;
 	border:1px solid #dcdcdc; 
	color:black;
 	font-weight:900;
	background:#EFEFEF;
	cursor:pointer;
	position:relative;
}
input[name="accordion"] + label + div { max-height:0;transition: all .35s;overflow:hidden;background:white;font-size:13px;}
input[name="accordion"] + label + div p {display:inline-block;padding:20px;}
input[name="accordion"]:checked + label + div {max-height:150px;}
</style>
