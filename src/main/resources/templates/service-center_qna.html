<th:block th:include="newheader"></th:block>
<meta http-equiv = "Content-Type" content="text/html;charset=UTF-8">
<script>
	
	function isEmpty(value) {
		if (value == null || value == "" || value == undefined || (value != null && typeof value == "object" && !Object.keys(value).length)) {
			return true;
		}

		return false;
	}
	
	</script>
  <!-- start service-center section -->
        <section>
            <div class="container">
                <div class="row justify-content-center">

                    <!-- start left panel -->
                    <div class="col-lg-4 col-sm-9 sm-margin-40px-bottom">

                        <div class="account-pannel">

                            <div class="list-group">
                                <a class="list-group-items" href="service-center"><i class="ti-bag padding-10px-right"></i>공지사항</a>
                                <a class="list-group-items" href="service-center_faq"><i class="ti-user padding-10px-right"></i>FAQ</a>
                                <a class="list-group-items active" href="service-center_qna"><i class="ti-location-pin padding-10px-right"></i>QnA</a>
                             </div>
                            

                        </div>

                    </div>
                    <!-- end left panel -->

                    <!-- start right panel -->
                    <div class="col-lg-8">

                        <!-- <div class="common-block"> -->

                            <div class="inner-title">
                                <h4 class="no-margin-bottom">QnA</h4>
                            </div>
                            
                            <!-- 추가 -->
                          	
                                <ul class="resp-tabs-list hor_1 tet-left">
                                    <li th:if="${qna_category.equals('전체')}"style="background-color:skyblue;"><a href="../service-center_qna">전체</a></li>
                                    <li th:unless="${qna_category.equals('전체')}"><a href="../service-center_qna">전체</a></li>
                                    <li th:if="${qna_category.equals('배송문의')}"style="background-color:skyblue;"><a href="../service-center_qna?qna_category=배송문의">배송문의</a></li>
                                    <li th:unless="${qna_category.equals('배송문의')}"><a href="../service-center_qna?qna_category=배송문의">배송문의</a></li>
                                    <li th:if="${qna_category.equals('상품문의')}"style="background-color:skyblue;"><a href="../service-center_qna?qna_category=상품문의">상품문의</a></li>
                                    <li th:unless="${qna_category.equals('상품문의')}"><a href="../service-center_qna?qna_category=상품문의">상품문의</a></li>
                                    <li th:if="${qna_category.equals('교환/환불문의')}"style="background-color:skyblue;"><a href="../service-center_qna?qna_category=교환/환불문의">교환/환불문의</a></li>
                                    <li th:unless="${qna_category.equals('교환/환불문의')}"><a href="../service-center_qna?qna_category=교환/환불문의">교환/환불문의</a></li>
                                    <li th:if="${qna_category.equals('기타문의')}"style="background-color:skyblue;"><a href="../service-center_qna?qna_category=기타문의">기타문의</a></li>
                                    <li th:unless="${qna_category.equals('기타문의')}"><a href="../service-center_qna?qna_category=기타문의">기타문의</a></li>
                                
                                </ul>
                              <br>
                                
                                 
                                     <table class="table table-hover">
									<thead>
										<tr>
											<th>번호</th>
											<th>카테고리</th>
											<th>제목</th>
											<th>작성자</th>
											<th>등록일</th>
										</tr>
									</thead>
									<tbody>
										<tr th:if="${not #lists.isEmpty( qnaList )}" th:each="row : ${qnaList}">
											<td th:text="${row.qna_num}"></td>
											<td th:text="${row.qna_category}"></td>
											<td class="text-left">
												<span th:if="${row.qna_secret.equals('Y')}"><img src="/img/service-center/lock.png" style="height:12px; width:12px;">
												</span>
												<a th:if="${row.qna_viewYn.equals('Y')}" th:href="@{/service-center_qna/view( idx=${row.qna_id} )}" th:text="${row.qna_title}"></a>
												<span th:unless="${row.qna_viewYn.equals('Y')}" th:text="${row.qna_title}" style="color:#616161;"></span>
											
												<span th:if="${row.qna_reply_yn.equals('Y')}" style="color:#0EACFC;">(1)</span>
											</td>
											<td th:text="${row.qna_writer}"></td>
											<td th:text="${row.qna_date}"></td>
										</tr>
										<tr th:unless="${not #lists.isEmpty( qnaList )}">
											<td colspan="5">조회된 결과가 없습니다.</td>
										</tr>
									</tbody>
								</table>
								<!-- start pagination -->
									<div class="pagination text-small text-uppercase text-extra-dark-gray margin-50px-top sm-margin-35px-top">
	                                    <ul>
	                                        <th:block  th:with="start = ${pageMaker.startPage}, end = ${pageMaker.endPage}">
	                                            <li
	                                                th:with="start = ${pageMaker.startPage}, end = ${pageMaker.endPage}"
	                                                th:each="pageButton : ${#numbers.sequence(start, end)}" th:class="${pageButton == pageMaker.cri.pageNum} ? 'active'">
	                                                <a th:unless="${qna_category.equals('전체')}" th:href="@{/service-center_qna?page={page}&qna_category={qna_category} (page = ${pageButton}, qna_category=${qna_category})}" th:text=${pageButton}></a>
	                                            	<a th:if="${qna_category.equals('전체')}" th:href="@{/service-center_qna?page={page} (page = ${pageButton})}" th:text=${pageButton}></a>
	                                            </li>
	                                        </th:block>
	                                    </ul>
	                                </div>
	                             
								
                            <!--추가  -->
								<div class="btn_wrap text-right">
									<a th:href="@{/service-center_qna/write}" class="butn-style2">Write</a>
								</div>
                        
                        <!-- </div> -->

                    </div>
                    <!-- end right panel -->
                </div>
            </div>
        </section>
        <!-- end service-center section -->
   <!-- end main-wrapper section -->
